<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Semantic Markup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Starter template for using semantic HTML elements to organize our code before we begin CSS layouts next week."
    />
    <meta name="keywords" content="HTML, Semantic HTML, Tutorial" />
    <meta name="author" content="NYU" />

    <!-- CSS here! (usually a seperate file)-->
    <style type="text/CSS">
      h1 {
        /*Tag or Element Selector*/
        font-family: 'Verdana'
      }
      /*Class Selector --> can be assigned to different text paragraphs*/
      .profile-photo {
        border: 1pt solid greenyellow
      }
      /*ID Selector --> most powerful, there can only be one ID*/
      #info {
        margin: 0 auto
      }
    </style>

    </head>
  </head>

  <body>
    <!-- Here is some starter content. We will mark this up to contain a header, nav, article, section, aside, footer and more! Bonus points if you use even more semantic HTML elements in your HW this week. -->
    <!-- We will be marking this up as our main menu -->
    <header>
      <h1>Online Store</h1>
      <nav> <!-- Navigation is always an unordered list.-->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Footwear</a></li>
        </ul>
      </nav>
    </header>

    <aside> <!-- aside tag is for the side bar. use this instead of div. -->
      <nav>
        <ul>
          <li><a href="#">Boots</a></li>
          <li><a href="#">Sandals</a></li>
          <li><a href="#">Flip Flops</a></li>
          <li><a href="#">Flats</a></li>
          <li><a href="#">Feels</a></li>
          <li><a href="#">Sneakers</a></li>
          <ul> <!--Subcategory of sneakers, nested unordered list.-->
            <li><a href="#" target="_self">Cross Trainers</a></li> 
            <!--target=_self is load new link on same page,target=_blank opens a new tab-->
            <li><a href="#">Running</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Slip Ons</a></li>
          </ul>
        </ul>
      </nav>
    </aside>

    <main>
      <!-- Individual image with a caption using figure and figcaption -->
      <figure>
        <img src="https://placehold.co/300x200" />
        <figcaption><em>This is a shoe, I swear</em></figcaption>
        <br /> <!-- Image and break tags are both self-closing. -->
        <strong>$70</strong>
        <br />
         <a href="#">Shoe #1</a> <!--Could say buy now, learn more, etc.-->
      </figure>
    </main>

    <footer>Â© Shoe Store 2016 <a href="#">facebook</a> <a href="#">twitter</a></footer>

  </body>
</html>
