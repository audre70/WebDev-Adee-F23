</head>

<body>
    <!-- Place your Nav Links Here -->
    <nav>
        <!-- use UL LI and A for Nav Links within our NAV tag -->
        <ul>
            <li><a href="./index.html">Home</a></li> <!-- Always have an index file!-->
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <!--Since all pages are in the same directory level, they will have the same navigation link.
            You could write the links without './' when it is in the same directory, but it's good practice for
            future work in JS and React. -->
        </ul>
    </nav>
    <h1>About Us</h1>
    <!-- Bonus - Place Images Here -->
</body>

</html>
